audit_ux_flash :
    entity_description : En un maximum de 52 mots, fournissez une description précise de cette entité ENTITY . (Domaine d'activité WORKFIELD) (Langue Français)
    entity_adventages : En 25 mots maximum, énoncez les avantages concurrentiels de cette entité ENTITY . (Domaine d'activité WORKFIELD) Repondre par 'Ses avantages concurrentiels ...........' (Langue Français)
    main_entity_note : Note le UX de ENTITY (Domaine d'activité WORKFIELD) , repondre par un chiffre max 10 " ?? "
    entity_strong_points : En 30 mots maximum, quelles sont les cinq principales qualités de la conception du site ENTITY (Domaine d'activité WORKFIELD) (repondre avec des numero 1 , 2, 3, 4, et 5). (Langue Français)
    entity_weak_points : En 30 mots maximum, quels sont les cinq principaux défauts de la conception du site ENTITY (Domaine d'activité WORKFIELD) (repondre avec des numero 1 , 2, 3, 4, et 5). (Langue Français)
    entity_brief_recommendations : En un maximum de 100 mots chacune, quelles sont les trois principales recommandations succinctes pour le design du site ENTITY (repondre par titre et recommandation qui commence seulement avec des numero 1 , 2, et 3 ). (Domaine d'activité WORKFIELD) (Langue Français)
    entity_zoom_on_the_competitors_title : En 2 mots maximum, définissez cette entité ENTITY (Domaine d'activité WORKFIELD). (Langue Français)
    entity_zoom_on_the_competitors : En 40 mots maximum, donnez-moi les avantages des produits de COMPETITION par rapport a ENTITY . (Domaine d'activité WORKFIELD) (Langue Français)
    entity_note_the_competitors : En un maximum de deux chiffres. , Note le UX de ENTITY (Domaine d'activité WORKFIELD), repondre par un chiffre max 10 " ?? "
    entity_images : Générez une image basée sur ce site ENTITY (Domaine d'activité WORKFIELD).

ux_audit_alldata_flash :
    alldata_flash : Donnez-moi les Top 5 des préconisations. Répondez en suivant cette forme => 1. Préconisations = ????? • Étape = ? (numero detape seulement) • Citations = ??? . (répondez avec la réponse du testeur (son nom complet et la première lettre de son prénom)) • Nombre d'utilisateurs = ?? utilisateurs ont remonté ce problème. • Argument = ??

targeted_recommendations :
          writing_assessment : En au moins 54 mots, donne-moi un plan pour la rédaction. ( Quels problèmes ont été fréquemment évoqués ? et Quelles entités nécessitent des améliorations spécifiques ?) des utilisateurs consernant les reponses  ENTITY , (repondre avec une paragraphe en francais qui commence par 'Les réactions des utilisateurs sont ...'
          analyse_score : En min 54 mots , Peux-tu analyser les retours des utilisateurs sur l'expérience de navigation ENTITY ?
          most_remarquable_feedback : En min 15 mots ,Peux-tu identifier le constat principale issus de retour de testeur ENTITY ?
          which_most_remarquable : En forme des numeros ( 0, 1, 2 , 3 , 4 etc ...) ,Peux-tu me donnée les numéros des constats est le plus remarquable ENTITY (repondre avec  0, 1 , 2 , 3 etc ...)?

concrete_recommendations :
    which_quick_wins: Les Top 5 Quick Wins (repondre que par les adresses e-mails et les numéros d'étape et Nombre d'utilisateurs ont remonté ce problème ) de ENTITY (total de 5 entrées) (repondre toujours sous cette forme  1. example@????.com, Étape x, x utilisateurs).
    quick_wins_recommendations: Peux-tu me donner le préconisation ENTITY . Répondez en suivant cette forme => 1. Préconisations = ????? • Argument = ??
